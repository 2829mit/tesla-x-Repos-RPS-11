    <meta charset="UTF-8" />

    <title>Model Y | Tesla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* A minimal reset and scrollbar styling to better match the Tesla site */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      /* Animation for car visualizer */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out;
      }
    </style>
